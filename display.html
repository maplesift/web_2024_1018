<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        img {
            /* 
            text-align 區塊,表格內的內容對齊
            */
            text-align: center;
            /* 
            vertical-align 行內,表格的內容垂直對齊
            top         整行頂部   (表格能用)
            middle      中間       (表格能用)
            botton      整行底部   (表格能用)
            text-top    文字頂部
            text-bottom 文字底部
            super       上標
            sub         下標
            */
            vertical-align: sub;

        }

        span {
            text-decoration: overline underline;
        }

        p {
            line-height: 3em;
            font-size: 48px;
        }

        /* gpt
        3. 使用場景
            block：常用於結構性元素，如 <div>、<h1>、<p> 等，用於組織頁面內容。

            inline：常用於文本或小元素，如 <span>、<a> 等，適合在文本中進行樣式調整。 
        */

        .inline-block {
            color: red;
            width: 100px;
            height: 100px;
            background: rgb(242, 176, 110);
            /* display 修改元素的顯示方式
            none 不顯示
            inline-block 外在排列和inline 相同 , 內部排列和block相同
            */
            display: inline-block;
            text-align: center;
        }

        /* inline-block會有4px的間距 */
        /* class 是inline-block 但不是第一個 */
        .inline-block:not(:first-child) {
            margin-left: -4px;
        }
    </style>
</head>

<body>
    <p>
        <span>AAgaa</span>
        <img src="https://picsum.photos/id/1/16/16">
    </p>
    <div style="height: 30px; line-height: 30px;border: 1px solid black; background-color: aqua;">aaa</div>
    <div>
        <div class="inline-block">inline-block</div>
        <div class="inline-block ">inline-block</div>
        <div class="inline-block">inline-block</div>
    </div>

</body>

</html>
