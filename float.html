<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .left {

            float: left;
        }

        .right {
            float: right;
        }
    </style>
</head>

<body>
    <!-- float 的元素不會被記錄高度  -->
    <div>
        <div class="box left"></div>
        <!-- float 會把元素變成display block -->
        <span class="left" style="width: 50px;">Lorem ipsum dolor sit amet.</span>
        <div class="box left"></div>
        <div class="box right"></div>
        <p>float容器內的文字,float容器內的文字,</p>
        <!-- 預設其他東西圍繞漂浮的元素,可以使用clear清除浮動,排在漂浮元素的下一行 () -->
        <p style="clear: both;">float容器內的文字,float容器內的文字,</p>
    </div>
    <p>容器外的文字</p>
    <hr>
    <!-- 在漂浮的外層容器加上overflow:hidden; 可以讓漂浮元素被計算高度 -->
    <div style="overflow: hidden;">
        <div class="box left"></div>
        <div class="box left"></div>
        <div class="box left"></div>
    </div>
    <p>容器外的文字</p>
</body>

</html>
