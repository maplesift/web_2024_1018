<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid black;
            padding: 5px;
            box-sizing: border-box;
            position: relative;
            margin: 25px;
            border-radius: 10px;
        }

        .card-ribbon {
            position: absolute;
            top: -18px;
            left: -18px;
        }

        .card-img {
            width: 100%;
        }

        p {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./ribbon.png" class="card-ribbon">
        <img src="./IMG_1387.jpg" class="card-img">
        <p>Miss energy</p>
        <p>$99999</p>
    </div>
</body>

</html>
